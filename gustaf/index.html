<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUSTAF</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <h1>GOLPEA A GUSTAF</h1>
        <div class="score-board">Puntaje: <span id="score">0</span></div>
        <button id="startButton" class="start-button" onclick="startGame()">Empezar</button>
        <button id="retryButton" class="retry-button" onclick="startGame()">Reintentar</button>
    </div>
    <div class="game-container">
        <div class="game">
            <div class="hole" id="hole1"><div class="mole"></div></div>
            <div class="hole" id="hole2"><div class="mole"></div></div>
            <div class="hole" id="hole3"><div class="mole"></div></div>
            <div class="hole" id="hole4"><div class="mole"></div></div>
            <div class="hole" id="hole5"><div class="mole"></div></div>
            <div class="hole" id="hole6"><div class="mole"></div></div>
        </div>
    </div>



    <audio id="hitSound">
        <source src="music/golpe.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <audio id="backgroundMusic" loop autoplay>
    <source src="music/musica.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
</audio>

    <script src="script.js"></script>
</body>
</html>
